name: Webhook Trigger
run-name: Run Tests on bitrise build

concurrency:
  group: webhook-trigger
  cancel-in-progress: false

on:
  repository_dispatch:
    types:
      - success
      - failure

jobs:
  webhook-trigger:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Log info
        if: github.event.action == 'success'
        run: |
          echo "Run successful !!"

      - name: Log info
        if: github.event.action == 'failure'
        run: |
          echo "Run failed !!"
